<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
</head>
<a href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" link rel="stylesheet">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                1 of 2
            </div>
            <div class="col">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>

    <body>
        <style>
            * {
                margin: auto;
                padding: auto;
                box-sizing: border-box;
            }
            
            body {
                line-height: 1.6;
                color: #333;
            }
            
            .container {
                height: 80px;
                width: 120px;
                content: " container 1";
                color: #333;
                border-color: grey;
            }
        </style>
    </body>

</html>
