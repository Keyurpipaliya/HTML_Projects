<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap</title>
    <h1>Responsive Bootstrap</h1>
    <a href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" link rel="stylesheet"></a>
    <a href="Responsive Boostrap.html" link rel="stylesheet"></a>
</head>

<div class="container text-center">

    <div class="row">
        <div class="col-md-8">.col-md-8</div>
        <div class="col-6 col-md-4">col-md-6 .col-md-4</div>
    </div>

    <div class="row">
        <div class="col-6 col-md-4">col-6 .col-md-4</div>
        <div class="col-6 col-md-4">col-6 .col-md-4</div>
        <div class="col-6 col-md-4">col-6 .col-md-4</div>
    </div>

    <!-- Column of always mobile 50% -->
    <div class="row">
        <div class="col-6">.col-6</div>
        <div class="col-6">.col-6</div>
    </div>
</div>

<body>
    <style>
        * {
            height: auto;
            width: auto;
            box-sizing: border-box;
        }
        
        .container {
            height: 20px;
            width: 60px;
            color: burlywood;
        }
        
        .row {
            height: 20px;
            width: 60px;
            color: burlywood;
            border: 2px solid grey;
        }
    </style>
</body>

</html>
